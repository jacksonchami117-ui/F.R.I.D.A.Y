# This file configures SonarCloud analysis
# Project key and organization should be configured in SonarCloud dashboard
# or via SONAR_PROJECT_KEY environment variable

sonar.projectKey=jacksonchami117-ui_F.R.I.D.A.Y
sonar.organization=jacksonchami117-ui

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=F.R.I.D.A.Y
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/dist/**,**/.git/**,**/.github/**

# Language specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.javascript.lcov.reportPaths=coverage/lcov.info